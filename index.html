<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PSV Uploader</title>
  <style>
    body { font-family: sans-serif; padding: 20px; text-align: center; }
    .stage {
      position: relative;
      display: inline-block;
      width: 100%;
      max-width: 500px;
    }
    video {
      width: 100%;
      height: auto;
      display: block;
      background: #000;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;   /* keeps proportion */
      opacity: 0.5;
      pointer-events: none;  /* overlay wonâ€™t block clicks */
    }
    #preview { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Upload Your Impressions</h2>
  <p>Fill in details, then take photos with overlay.</p>

  <form id="uploadForm">
    <input type="text" name="orderNumber" placeholder="Order Number" required><br><br>
    <input type="text" name="email" placeholder="Email" required><br><br>
    <button type="button" id="startCamera">Start Camera</button>
  </form>

  <div id="cameraContainer" style="display:none;">
    <div class="stage">
      <video id="camera" autoplay playsinline muted></video>
      <!-- Make sure this matches exactly -->
      <img id="overlay" src="Impression_Tray.png" alt="Overlay">
    </div>
    <div style="margin-top:12px">
      <button id="takePhoto">Take Photo</button>
    </div>
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="preview"></div>
  </div>

  <script>
    const CONTAINER_SAS_URL = "YOUR-SAS-URL-HERE";

    const startBtn  = document.getElementById("startCamera");
    const video     = document.getElementById("camera");
    const canvas    = document.getElementById("canvas");
    const takeBtn   = document.getElementById("takePhoto");
    const preview   = document.getElementById("preview");

    startBtn.onclick = async () => {
      document.getElementById("cameraContainer").style.display = "block";
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("Camera error: " + err.message);
      }
    };

    takeBtn.onclick = () => {
      if (!video.videoWidth) return;
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataUrl = canvas.toDataURL("image/jpeg", 0.9);

      const img = new Image();
      img.src = dataUrl;
      img.style.width = "200px";
      preview.appendChild(img);
    };
  </script>
</body>
</html>
